<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update Employee</h1>
<p><a href="/employees">Employee List</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-employee}" th:object="${employee}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Nhóm nhân viên</td>
            <!--<td><input type="text" th:field="*{groupEmployee}"></td>-->
            <td><select th:field="*{groupEmployee}">
                <option th:each="groupEmployee:${groupEmployees}" th:value="${groupEmployee.id}"
                        th:text="${groupEmployee.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Họ tên</td>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" th:field="*{dayOfBirth}"/></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="text" th:field="*{gender}"></td>
            <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"></td>

        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red">Name Error</td>

        </tr>
        <tr>
            <td>Số CMND</td>
            <td><input type="text" th:field="*{idCard}"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Employee"></td>
        </tr>
    </table>
</form>
</body>
</html>
